<!doctype html>
<html>
<head>
  <title>CFS Aero Parts</title>
  <link rel="icon" href="http://www.cfsaero.com/favicon.ico">
  {% block head %}
  {% endblock %}
  <style>
    body {
      font-family: Verdana, Geneva, sans-serif !important;
      margin: 0px;
	}
	#navbar {
	  position: fixed;
	  top: 0px;	 
	  width: 100%;
	  
	  background: red; /* For browsers that do not support gradients */
      background: -webkit-linear-gradient(red, yellow); /* For Safari 5.1 to 6.0 */
      background: -o-linear-gradient(red, yellow); /* For Opera 11.1 to 12.0 */
      background: -moz-linear-gradient(red, yellow); /* For Firefox 3.6 to 15 */
      background: linear-gradient(#010101, #000002); /* Standard syntax */
	}
	#navbar img {
	  float: left;
	  height: 60px;
	}
	#navbar .navlink {
	  color: white;
	  float: left;
	  padding: 20px 0px;
	  text-align: center;
	  text-decoration: none;
	  transition: 1s;
	  width: calc(14% - 7px);
	}
	#navbar .selected {
	  color: #4ec6d3;
	}
	#searchform {
	  background-color: #4ec6d3;
	  border-radius: 10px;
	  display: none;
	  padding: 5px;
	  position: absolute;
	  right: 10px;
      top: 50px;
	}
	#searchform:after {
	  bottom: 100%;
	  border: solid transparent;
	  content: " ";
	  height: 0;
	  width: 0;
	  position: absolute;
	  pointer-events: none;
	  border-color: rgba(0, 0, 0, 0);
	  border-bottom-color: #4ec6d3;
	  border-width: 10px;
	  margin-left: 110px;
    }
	#navbar .navlink:hover {
	  text-decoration: underline;
	}
	.contentcontainer {
	  margin: 100px 0px 0px 0px;
	}
  </style>
</head>

<body>
  <nav id="navbar">
    <a href="http://cfsaero.com"><img src="https://goo.gl/cCG1b7" alt="Logo"></img></a>
    <a class="navlink{% if request.path == '/' %} selected{% endif %}" href="/">Home</a>
	<a class="navlink" href="/search/?search=magneto">Magnetos</a>
	<a class="navlink" href="/search/?search=gypsy">Gypsy</a>
	<a class="navlink" href="/search/?search=pratt">Pratt &amp; Whitney</a>
    {% if user.is_authenticated %}
	  <a class="navlink" href="/new">Add</a>
      <a class="navlink" href="/logout">Logout</a>
	{% else %}
	  <a class="navlink" href="/login">Log in</a>
      <a class="navlink" href="">Contact us</a>	    
    {% endif %}
	<div id="searchything">
      <a id="nav-search" class="navlink">Search</a>
      <form id="searchform" action="{% url 'search' %}" method="get" accept-charset="utf-8">
	    <input name="search" type="text" placeholder="Search">
	    <button class="searchbutton" type="submit">Go</button>
	  </form>
	</div>
  </nav>
  
  <div class="contentcontainer">
    {% block body %}
    {% endblock %}
  </div>
  
  {% if not user.is_authenticated %}
    <a href="/login">Log in</a>
  {% endif %]
  {% endif %}
  <script>  
  //tagtipleft = width / 100 * 92.25 - 40 + "px";
  //alert(tagtipleft)

  document.getElementById("searchything").addEventListener("mouseover", function(){
    var a = document.getElementById("nav-search")
    var left = a.getBoundingClientRect().left + window.scrollX + a.width / 2;
	console.log(a.getBoundingClientRect().left)
    document.getElementById("searchform").style.left = left;
    document.getElementById("searchform").style.display = "block";
  })
  document.getElementById("searchything").addEventListener("mouseleave", function(){
    document.getElementById("searchform").style.display = "none";
  })
  {% block script %}
  {% endblock %}
  </script>
</body>
</html>
