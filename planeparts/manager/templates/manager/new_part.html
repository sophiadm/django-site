{% extends 'manager/base.html' %}

{% block info %}  
  <title>Edit or add a new part</title>
  <meta name="description" content="Edit a part">
  <meta name="robots" content="noindex,follow"/>
{% endblock %}

{% block body %}
  <div>
    <h1>New part</h1>
	<p>{{ msg|safe }}</p>
    <form method="POST" class="post-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mybut" >Save</button>
    </form>
  </div>
{% endblock %}
